
<div mat-dialog-title class="dialog-title">
    <h3> Medicine Form </h3>
</div>
<form [formGroup]="medicineForm" >
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="name">
                <mat-label>Name</mat-label> 
                <input matInput type="text"   placeholder="EX. Congestal" formControlName="name"
                [class.invalid]="medicineForm.get('name')?.invalid"
                >
                <!-- <div *ngIf="medicineForm.get('name')?.invalid && medicineForm.get('name')?.touched " style="color: red;">
                    name is required
                    <span *ngIf="medicineForm.get('name')?.invalid">
                    </span>        
                </div> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea class="no-resize" [class.invalid]="medicineForm.get('description')?.invalid"  rows="5" matInput formControlName="description" ></textarea>
            </mat-form-field>
        </div>
    </div>

</form>
