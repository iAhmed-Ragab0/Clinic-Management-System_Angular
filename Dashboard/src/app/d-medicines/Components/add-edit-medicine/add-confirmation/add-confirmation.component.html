<h1 mat-dialog-title>Add a Medicine</h1>
<div mat-dialog-content>
  Would you like to confirm this Medicine?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">No</button>
    <button mat-button mat-dialog-close  cdkFocusInitial class="green-button" (click)="confirm()">Confirm</button>
</div>
