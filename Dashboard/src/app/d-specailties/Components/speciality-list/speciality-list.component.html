<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<p>
  <mat-toolbar>
    <h2 class="fs-2 mb-0" >Specialites</h2>
    <span class="example-spacer"></span>
    <button mat-raised-button  class="addButton bg-primary text-light px-2 gap-2" (click)="openAddSpecialityForm()">
      <span class="material-icons">add</span>
      Add New Speciality 
    </button>
  </mat-toolbar>
</p>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort  [dataSource]="_specialityService.dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speciality</th>
      <td mat-cell *matCellDef="let row">{{row.specialty}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Availablity</th>
      <td mat-cell *matCellDef="let row">{{row.availability}}</td>
    </ng-container>

    
    <!-- Edit Column -->
    <mat-row matColumnDef="edit">class="text-secondary"
      <mat-header-cell *matHeaderCellDef mat-sort-header > Edit </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openUpdateSpecialityForm(row._id)"><mat-icon  color="primary">edit</mat-icon></button>
      </mat-cell>
    </mat-row>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
