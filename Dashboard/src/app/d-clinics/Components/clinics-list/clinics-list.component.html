<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="01000000000" #input>
</mat-form-field>
<p>
  <mat-toolbar class="bg-white">
    <h2 class="fs-2 mb-0">Clinics</h2>
    <span class="example-spacer"></span>
    <button mat-raised-button class="addButton bg-primary text-light px-2 gap-2" (click)="openAddClinicForm()">
      <span class="material-icons">add</span>
      Add new Clinic
    </button>
  </mat-toolbar>
</p>

<div class="mat-elevation-z8 table-responsive position-relative shadow-none">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.city | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
      <td mat-cell *matCellDef="let row"> {{row.street | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Building </th>
      <td mat-cell *matCellDef="let row"> {{row.building}} </td>
    </ng-container>

    <ng-container matColumnDef="mobilePhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.mobilePhone}} </td>
    </ng-container>

    <ng-container matColumnDef="doctors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctros </th>
      <td mat-cell *matCellDef="let row"> {{row.doctors.length}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let row" class="addButton" (click)="openDetialsClinic(row)">
        <span class="material-icons" role="button">visibility</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row" class="addButton" (click)="openUpdateClinicForm(row)">
        <mat-icon class="material-icons" role="button">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let row">
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" role="button" [checked]="row.availability">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr-head"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr-body"></tr>
  </table>

</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
