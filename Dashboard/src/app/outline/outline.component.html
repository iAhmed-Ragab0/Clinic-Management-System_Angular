<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav text-light" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="title text-light mt-1 mb-5 fs-4 justify-content-center">Dashboard</mat-toolbar>
      <mat-nav-list class="d-flex flex-column gap-4 px-4">
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/clinics" routerLinkActive="active">
        <i class="fa-solid fa-house-chimney-medical"></i>
        <span class=" d-md-block flex">Clinics</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/doctors" routerLinkActive="active">
        <i class="fa-solid fa-user-doctor flex"></i>
        <span class=" d-md-block">Doctors</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/patients" routerLinkActive="active">
        <i class="fa-solid fa-hospital-user flex"></i>
        <span class=" d-md-block">Patients</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/employees" routerLinkActive="active">
        <i class="fa-solid fa-users flex"></i>
        <span class=" d-md-block">Employees</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/medicines" routerLinkActive="active">
        <i class="fa-solid fa-syringe"></i>
        <span class=" d-md-block">Medicines</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/specailties" routerLinkActive="active">
        <i class="fa-solid fa-user-nurse"></i>
        <span class=" d-md-block">Specailties</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/prescriptions" routerLinkActive="active">
        <i class="fa-solid fa-clipboard"></i>
        <span class=" d-md-block">Prescriptions</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/appointments" routerLinkActive="active">
        <i class="fa-solid fa-calendar-check"></i>
        <span class=" d-md-block">Appointments</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/invoices" routerLinkActive="active">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span class=" d-md-block">Invoices</span>
      </div>
      <div class="d-flex align-items-center gap-3 p-1" routerLink="/reports" routerLinkActive="active">
        <i class="fa-solid fa-file-export"></i>
        <span class=" d-md-block">Reports</span>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar justify-content-end" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <!-- <div class="logo">
          <a href="#">
            <i class="fa-solid fa-stethoscope"></i>
          </a>
        </div> -->
        <div class="d-flex align-items-center justify-content-end flex-grow-1">
          <span class="name pe-3"></span>
          <div class="avatar d-flex align-items-center gap-3">
            <picture>
              <img class="rounded-circle" src="assets/images/man.png" alt="">
            </picture>
            <i class="fa-solid fa-arrow-right-from-bracket me-2 text-danger" routerLink="login"></i>
          </div>
        </div>
    </mat-toolbar>
    <div class="body p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
