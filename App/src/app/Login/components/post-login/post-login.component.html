<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <!-------Image-------->
          <img src="" alt="">
          <div class="text">
          </div>
        </div>
        <div class="col-md-6 right text-center" [formGroup]="userForm">
          <div class="input-box">
            <header style="position: relative;"><img id="logo" src="assets/clinicLogo.png" width="10rem"></header>
            <header>Welcome Back To <span style="color: #00b7ed;">Origami</span></header>
            <div class="input-field mb-3">
              <input formControlName="email" type="text" class="input" id="email" required autocomplete="off">
              <label for="email">Email</label>
              <div *ngIf="email?.invalid && email?.touched" style="color: red; font-size: 15px; margin-top: -20px;">
                <span *ngIf="email?.errors?.['pattern']">Please enter a valid e-mail</span>
                <span *ngIf="email?.errors?.['required']">E-mail is required</span>
              </div>
            </div>
            
            <div class="input-field mb-3">
              <input formControlName="password" type="password" class="input" id="password" required>
              <label for="password">Password</label>
              <div *ngIf="password?.invalid && password?.touched" style="color: red; font-size: 15px; margin-top: -20px;">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
              </div>
            </div>
            <div class="input-field">
              <input (click)="login()" [disabled]="!userForm.valid" type="submit" class="submit" value="Login">

            </div>
            <div class="signin">
              <span>Don't have an account? <a (click)="signUpPage()">Sign Up here</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
